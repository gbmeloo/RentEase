<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Default sylization -->
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./Pages/Register/registerStyle.css" />
    <!-- Needed libraries -->
    <script type="module" src="./Pages/Settings/script.js"></script>
    <title>RentEase: Register</title>
  </head>
  <body class="container">
    <div class="register-container">
      <!-- Left Image Section -->
      <div class="image-section">
        <img src="./assets/registerbg.jpeg" alt="Login Image" class="image" />
      </div>

      <!-- Right Login Form Section -->
      <div class="form-section">
        <h2 class="title">Update info</h2>
        <form class="form" id="register-form">
          <div class="names">
            <div class="input-div userName">
              <label class="label">Name</label>
              <input
                type="text"
                class="input"
                placeholder="Enter your name"
                id="userName"
                name="userName"
              />
            </div>
            <div class="input-div userLastName">
              <label class="label">Last Name</label>
              <input
                type="text"
                class="input"
                placeholder="Enter your last name"
                id="userLastName"
                name="userLastName"
              />
            </div>
            <div class="input-div birthDate">
              <label class="label">Date of birth</label>
              <input
                type="date"
                class="input"
                placeholder="Enter your date of birth"
                id="birthdate"
                name="birthdate"
                value=""
              />
            </div>
          </div>
          <div class="input-div email">
            <label class="label">Email</label>
            <input
              type="text"
              class="input"
              placeholder="Enter your email"
              id="email"
              name="email"
            />
          </div>
          <div class="input-div passwords">
            <div class="input-div password">
              <label class="label">Password</label>
              <input
                type="password"
                class="input"
                placeholder="Enter your password"
                id="password"
                name="password"
              />
            </div>
            <div class="input-div confirmPassword">
              <label class="label">Confirm Password</label>
              <input
                type="password"
                class="input"
                placeholder="Confirm password"
                id="confirmPassword"
                name="confirmPassword"
              />
            </div>
          </div>
          <button class="button">Update</button>
        </form>
      </div>
    </div>
  </body>
</html>
