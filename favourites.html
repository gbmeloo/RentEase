<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./Pages/Favourites/script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>RentEase: Favourites</title>
  </head>
  <body>
    <section class="search">
      <form class="search-form" id="searchForm">
        <div class="search-box">
          <div class="city-area-size">
            <input type="text" id="city" name="city" placeholder="City" />
            <input
              type="text"
              id="area"
              name="area"
              placeholder="Area size (mÂ²)"
            />
          </div>
          <div class="price-range">
            <input
              type="text"
              id="minPrice"
              name="minPrice"
              placeholder="Minimum price"
            />
            <input
              type="text"
              id="maxPrice"
              name="maxPrice"
              placeholder="Maximum price"
            />
          </div>
        </div>
        <div class="sort-by-price">
          <select id="sortPrice" name="sortPrice">
            <option value="" selected disabled>Sort by:</option>
            <option value="asc">Price: Low to High</option>
            <option value="desc">Price: High to Low</option>
          </select>
        </div>
        <div class="search-button">
          <input type="submit" value="Filter" />
        </div>
      </form>
    </section>
    <div class="page-title">
      <h2>Favourites</h2>
    </div>
    <hr style="max-width: 940px;">
    <section class="flats">
      <div class="flats-list"></div>
    </section>
    <div id="pagination-controls"></div>
  </body>
</html>
